language: common-lisp

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl
    - LISP=clisp

matrix:
  allow_failures:
    - env: LISP=clisp

install:
  # Install cl-travis
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | bash

before_script:
  - git clone https://github.com/fukamachi/clack/ ~/lisp/clack

script:
  - cl -l prove -e '(or (prove:run :qlot-test) (uiop:quit -1))'
